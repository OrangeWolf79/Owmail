{% extends "layout.html" %}

{% block title %}
    Send an Email
{% endblock %}

{% block main %}
    <form action="/send" method="post">
        <div class="form-group">
            <input class="form-control" type="email" required autofocus size="100" name="to" placeholder="To: example@example.com">
        </div>
        <div class="form-group">
            <input class="form-control" size="100" autofocus type=text name="subject" placeholder="Subject">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="10" cols="100" autofocus name="text" placeholder="Your email"></textarea>
        </div>
        <button class="btn btn-dark" type="submit">Send</button>
    </form>
{% endblock %}
