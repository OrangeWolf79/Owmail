{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input class="form-control" required type="text" autofocus autcomplete="off" name="address" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" required type="password" autofocus autcomplete="off" name="password" placeholder="Password">
        </div>
        <button class="btn btn-dark" type="submit">Log In</button>
    </form>
{% endblock %}
