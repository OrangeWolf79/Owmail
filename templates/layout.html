<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/jpg" href="/static/ow_favicon.ico"/>
        <link href="/static/styles.css" rel="stylesheet">

        <title>Owmail: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border d-flex p-2 bd-highlight">
            <a class="navbar-brand" style="font-family: Verdana, Geneva, Tahoma, sans-serif" href="/"><span class="orange">O</span><span class="slightlymoreorange">W</span>MAIL</a>
            <button class="btn navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% if session["user_id"] %}
                <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item active"><a class="nav-link" href="/inbox">Inbox</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/send">Send</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item active"><a class="nav-link">{{ session["user_address"] }}</a></li> 
                    <li class="nav-item active"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item active"><a class="nav-link" href="/signup">Sign Up</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
                {% endif %}
            </div>
        </nav>

        <main class="container p-5">{% block main %}{% endblock %}</main>

    </body>
</html>
